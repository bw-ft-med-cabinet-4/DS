<!DOCTYPE html>
<html>
  <head>
    {% block title %}
    <title>
      cannabis strain recommender
    </title>
    {% endblock %}
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/yeti/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-bWm7zrSUE5E+21rA9qdH5frkMpXvqjQm/WJw4L5PYQLNHrywI5zs5saEjIcCdGu1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- SITE NAVIGATION -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        {% block nav %}
        <a class="navbar-brand" href="/">cannabis strain recommender</a>
        <div id="wt_navbar" class="text-center">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/quickstart">Quickstart</a>
            </li>
          </ul>
        </div>
        {% endblock %}
      </nav>
      <hr />

      <!-- PAGE CONTENTS -->
      <div id="content">
        {% block content %} {% endblock %}
      </div>

      <!-- FOOTER -->
      <div id="footer">
        <hr />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
